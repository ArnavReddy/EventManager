<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style></style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="loginstyles.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked" />
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>

            <label id="label-login" for="log-login-show">Sign Up</label>
            <input type="radio" name="active-log-panel" id="log-login-show" />
        </div>

        <div class="white-panel">
            <div class="login-show">
                <form autocomplete="on" class="form-signin" action="/process_signin" method="GET">
                    <h2>LOGIN</h2>
                    <input required="required" type="text" placeholder="Email" id = "testerr" name="first_name" />
                    <input required="required" type="password" placeholder="Password" name="last_name" />
                    <input type="submit" value="Login" />
                </form>
            </div>
            <div class="register-show">
                <h2>SIGN UP</h2>
                <form autocomplete="on" class="form-signup" action="/process_signup" method="GET">
                    <input required="required" type="text" id = "testerr" placeholder="Username" name="first_name" />
                    <input id="fPass" required="required" type="password" placeholder="Password" name="last_name" />

                    <input onclick ="hasSigned()" type="submit" value="Register" />
                </form>
            </div>
        </div>
    </div>

    <script>

    function hasSigned()
    {
        alert("Now login with the same details!")
    }
        $(document).ready(function() {
            $(".login-info-box").fadeOut();
            $(".login-show").addClass("show-log-panel");
        });

        $('.login-reg-panel input[type="radio"]').on("change", function() {
            if ($("#log-login-show").is(":checked")) {
                $(".register-info-box").fadeOut();
                $(".login-info-box").fadeIn();

                $(".white-panel").addClass("right-log");
                $(".register-show").addClass("show-log-panel");
                $(".login-show").removeClass("show-log-panel");
            } else if ($("#log-reg-show").is(":checked")) {
                $(".register-info-box").fadeIn();
                $(".login-info-box").fadeOut();

                $(".white-panel").removeClass("right-log");

                $(".login-show").addClass("show-log-panel");
                $(".register-show").removeClass("show-log-panel");
            }
        });
    </script>
</body>

</html>
